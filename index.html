<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael A">
  <meta name="keywords" content="html, css">
  <link rel="stylesheet" href="./index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Forma</title>
</head>

<body>
  <div class="panel">
    <div class="panel__topbar">topbar</div>
    <div class="panel__sidebar">sidebar</div>
    <div class="panel__main" id="panel">
      <div id="canvas">
        <div class="canvas__wrapper">
          <div id="canvasContent" class="canvas__content"></div>
        </div>
      </div>
    </div>
  </div>

  <template data-type="base">
    <div class="canvas__child ui-element" id="canvas__Node_base">
      <h2>Base Node</h2>
    </div>
  </template>

  <template data-type="circle">
    <div class="canvas__child ui-element" id="canvas__Node_circle">
      <h2>Circle Node</h2>
    </div>
  </template>

  <template id="contextMenuTemplate">
    <div class="context-menu" id="contextMenu">
      <ul>
      </ul>
    </div>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
